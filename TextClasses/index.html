<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

  <div>
    <h1>Text Align Classes</h1>
    <h1 class="border border-4 text-start">Text</h1>
    <h1 class="border border-4 text-center">Text</h1>
    <h1 class="border border-4 text-end">Text</h1>

    <h1>Text Decoration Classes</h1>
    <h1 class="text-decoration-underline">Text</h1>
    <h1 class="text-decoration-line-through">Text</h1>
    <a class="text-decoration-none">Text</a>

    <h1>Text trasform Classes</h1>
    <h1 class="text-lowercase">Text</h1>
    <h1 class="text-uppercase">Text</h1>
    <h1 class="text-capitalize">text</h1>


    <h1>Text Size Classes</h1>


    <h1 class="fs-1">Text</h1>
    <h1 class="fs-2">Text</h1>
    <h1 class="fs-3">text</h1>
    <h1 class="fs-4">Text</h1>
    <h1 class="fs-5">Text</h1>
    <h1 class="fs-6">text</h1>

    <!-- Font weight classes  -->

    <h1 class="fw-bold">Text</h1>
    <h1 class="fw-bolder">Text</h1>
    <h1 class="fw-semibold">text</h1>
    <h1 class="fs-medium">Text</h1>
    <h1 class="fs-normal">Text</h1>
    <h1 class="fs-light">text</h1>
    <h1 class="fs-lighter">text</h1>

    <!-- Font style classes  -->
    <h1 class="fst-italic">Text</h1>
    <h1 class="fst-normal">Text</h1>

    <!-- line height classes  -->
    <h1 class="lh-2">Text</h1>
    <h1 class="lh-sm">Text</h1>
    <h1 class="lh-lg">Text</h1>

  </div>
  
</body>
</html>
