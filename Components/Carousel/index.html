<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
 <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="carousel slide" id="myId" >
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myId" data-bs-slide-to="0" class="active bg-primary"></button>
      <button type="button" data-bs-target="#myId" data-bs-slide-to="1" class="bg-primary"></button>
      <button type="button" data-bs-target="#myId" data-bs-slide-to="2"class="bg-primary" ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item ">
        <img src="https://imgd-ct.aeplcdn.com/370x208/n/cw/ec/39015/punch-exterior-right-front-three-quarter-54.jpeg?isig=0&q=80" alt="Los Angeles" class="w-100">
      </div>
      <div class="carousel-item">
        <img src="https://imgd-ct.aeplcdn.com/370x208/n/cw/ec/107543/brezza-exterior-right-front-three-quarter-7.jpeg?isig=0&q=80" alt="Chicago" class="w-100">
      </div>
      <div class="carousel-item active">
        <img src="https://imgd-ct.aeplcdn.com/370x208/n/cw/ec/139139/harrier-facelift-exterior-right-front-three-quarter-5.jpeg?isig=0&q=80" alt="New York"class="w-100">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myId" data-bs-slide="prev">
      <span class="carousel-control-prev-icon bg-danger"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myId" data-bs-slide="next">
      <span class="carousel-control-next-icon bg-danger"></span>
    </button>

  </div>
</body>
</html>
